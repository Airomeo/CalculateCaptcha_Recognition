      <h2>验证码识别演示</h2>
      <p>点击图片刷新验证码</p>

    <h2>接口使用说明</h2>
    <h3>请求</h3>
    <p>
      POST 请求到 /recognize，Content-Type 为 application/json，请求体包含一个
      img 字段，值为验证码图片的 Base64 编码字符串。
    </p>
    <p>{"img":"/9j/4AAQSkZJRgABA..."}</p>

      返回 JSON 对象，包含 text 字段 (识别的文字) 和 value 字段
      (计算结果，如果识别的文字是数学表达式)。
    </p>

      async function fetchCaptcha() {
        resultEl.textContent = "";
        captchaEl.src =
          captchaList[Math.floor(Math.random() * captchaList.length)];
      }

      async function recognizeCaptcha() {
        const base64Img = captchaEl.src.split(",")[1];

        if (!base64Img) return;

        resultEl.textContent = "";
        try {
          const res = await fetch("/recognize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ img: base64Img }),
          });
          const result = await res.json();
          resultEl.textContent = `识别结果：${result.text}(${result.value})`;
        } catch (err) {
          resultEl.textContent = "";
        }
      }

      captchaEl.addEventListener("click", fetchCaptcha);
      recognizeEl.addEventListener("click", recognizeCaptcha);

      fetchCaptcha();
    </script>
